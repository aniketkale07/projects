<!DOCTYPE html>
<html lang="en" th:replace="~{user-base-template::parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body >
    <section id="content" class="flex items-center justify-center min-h-screen">
    <form  method="get" data-th-action="@{'/user/contact/deletecontactDB'}" 
    class=" bg-gray-100  shadow-md rounded-lg p-8 mt-20 w-full max-w-md">
        
        <div data-th-if="${session.message}" data-th-replace="~{message :: message}"> </div>
        
        <!-- Header -->
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Delete Contact</h2>
        </div>

        <!-- Form fields -->
        <div class="mb-6">
            <label for="contactId" class="block text-gray-700 font-medium mb-2">Contact ID:</label>
            <input type="text" name="contactId" id="contactId" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" 
                   placeholder="Enter contact ID">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                    class="w-full bg-green-700 text-white font-semibold py-2 rounded-lg hover:bg-green-900 transition duration-300">
                Delete Contact
            </button>
        </div>
    </form>
</section>
</body>
</html>
