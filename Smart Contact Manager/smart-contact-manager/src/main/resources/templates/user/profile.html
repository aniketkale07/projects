<!DOCTYPE html>
<html lang="en" th:replace="~{user-base-template::parent(~{::#content},~{::title},~{::script})}"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
</head>

<body>
    <div id="content"
        class="flex flex-col items-center p-6 mt-10 pt-16 w-full max-w-screen-lg bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h1 class="font-semibold " >  PROFILE</h1>
        <div class="flex justify-end w-full px-4">
            <button id="dropdownButton" data-dropdown-toggle="dropdown"
                class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
                type="button">
                <span class="sr-only">Open dropdown</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 16 3">
                    <path
                        d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
                </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdown"
                class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                <ul class="py-2" aria-labelledby="dropdownButton">
                    <li>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export
                            Data</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <img class="w-36 h-36 mb-3 rounded-full shadow-lg border-r-black" th:src="${loggedUser.profilePhoto}"
                alt="Profile Photo" />
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
                <span th:text="${loggedUser.firstName + ' ' + loggedUser.lastName}">[User Name]</span>
            </h5>
            <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${loggedUser.about}">[About]</span>
        </div>

        <div class="w-full px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h6 class="text-sm font-medium text-gray-900 dark:text-white">User ID</h6>
                    <p class="text-lg text-gray-700 dark:text-gray-300" th:text="${loggedUser.userId}">[User ID]</p>
                </div>
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h6 class="text-sm font-medium text-gray-900 dark:text-white">Full Name</h6>
                    <p class="text-lg text-gray-700 dark:text-gray-300"
                        th:text="${loggedUser.firstName + ' ' + loggedUser.middleName + ' ' + loggedUser.lastName}">
                        [Full Name]</p>
                </div>
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h6 class="text-sm font-medium text-gray-900 dark:text-white">Email</h6>
                    <p class="text-lg text-gray-700 dark:text-gray-300" th:text="${loggedUser.email}">[Email]</p>
                </div>
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h6 class="text-sm font-medium text-gray-900 dark:text-white">Contact 1</h6>
                    <p class="text-lg text-gray-700 dark:text-gray-300" th:text="${loggedUser.contact1}">[Contact 1]</p>
                </div>
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h6 class="text-sm font-medium text-gray-900 dark:text-white">Contact 2</h6>
                    <p class="text-lg text-gray-700 dark:text-gray-300" th:text="${loggedUser.contact2}">[Contact 2]</p>
                </div>
            </div>
<!-- FOr About -->
           
        </div>
        <div class=" flex ml-0  mt-5 ">
            <h3 class=" font-bold p-4">About : </h3>
            <p class="text-lg p-4" data-th-text="${loggedUser.about}"></p>
        </div>
    </div>

    <script>
        console.log(localStorage.getItem('log'));
    </script>
</body>

</html>
